<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/extra.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/live2dStyle.css">
    <link rel="stylesheet" type="text/css" href="css/Ui.css">
    <link rel="stylesheet" type="text/css" href="css/debug.css">
    <script src="js/tts.js"></script>

    <script type="text/javascript">
        window.onload = function (){
            let Live2dModelingScript = document.createElement('script');
            Live2dModelingScript.src = 'js/live2dModeling.js';
            document.head.appendChild(Live2dModelingScript);

            let ttsScript = document.createElement("script");
            ttsScript.src = "js/tts.js";
            document.head.appendChild(ttsScript);

        }
    </script>


</head>
<body>

<header>
    <nav>
        <!--리스트를 넣으세요-->

    </nav>
</header>


<main>
    <section>
        <!--메인 제목 넣는 부분-->
        <h1 id=title>디버그 활성화</h1>
    </section>

    <article>
        <!--메인 컨텐츠 넣는 부분-->
        <!-- live2d 그리는 영역 -->
        <canvas id=canvas></canvas>
        <!--캔버스 보다 밑에있어야 동작한다. 실수좀 하지마라임마-->



        <!-- 헤드터치 -->
        <div id="headTouch"></div>

    </article>

    <aside>
        <!--보조 기능 넣는 부분-->
        <!--여기에다가 채팅기능이라던기 기능을 넣으면 좋지.-->
        <!-- 체크박스 영역-->
        <div id="TextLine">
            <input type="text" id="textInput" placeholder="질문을 입력하세요"></input>
            <button id="sendButton">전송</button>
            <audio id="audioPlayer" controls></audio>



        </div>

        <div id="control"></div>
    </aside>
</main>

<footer>
    <p>이 브라우저는 16:9 비율에 최적화 되어있습니다.</p>
    <p>저작권 © 2024 LuciaWebProject By Melissa. J. 모든 권리 보유.</p>
</footer>

</body>
</html>
